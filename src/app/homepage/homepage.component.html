<h2>Menu</h2>
<mat-tab-group class="menu">
  <mat-tab label="Entrées">
    <!--boucle pour générer une card par élément 'entrée' du tableau recipes-->
    @for (recipe of recipes; track recipe.id) { @if(recipe.type === "starter") {
    <app-card [recipe]="recipe"></app-card>
    }}
  </mat-tab>
  <mat-tab label="Plats">
    @for (recipe of recipes; track recipe.id) { @if(recipe.type === "main") {
    <app-card [recipe]="recipe"></app-card>
    }}
  </mat-tab>
  <mat-tab label="Desserts">
    @for (recipe of recipes; track recipe.id) { @if(recipe.type === "dessert") {
    <app-card [recipe]="recipe"></app-card>
    }}
  </mat-tab>
</mat-tab-group>
